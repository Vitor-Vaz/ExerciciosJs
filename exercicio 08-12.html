<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        function dobro(num){
            return num = num * 2;
        }

        function metade(num){
            return num = num / 2;
        }

        function pula(){
            document.write("<br>");
        }
        function ola(nome){
            document.write("olá "+nome+"! Tudo bem?")
        }

        var nome = prompt("Digite seu nome: ");
        var numero = prompt("Digite um numero:");
        
        ola(nome);
        pula();
        document.write("o dobro do numero "+numero+" é: "+dobro(numero));
        pula();
        document.write("a metade do numero "+numero+" é: "+metade(numero));









    </script>




</body>
</html>
