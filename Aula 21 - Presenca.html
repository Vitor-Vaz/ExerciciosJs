<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de presença</title>
</head>
<body>
    <script>

        function listaPresenca(lista){
            var contagem = 0;
            var porcentagem = 0;
            for(i = 0;i < lista.length; i++){
                for(y = 0;y < lista[i].length; y++){
                    contagem++;
                }
                porcentagem = porcentagem + (contagem/alunosMatriculados.length)*100;
                console.log("Contagem: "+contagem+" Porcentagem: "+porcentagem);
                contagem = 0;
            }
            return console.log("Porcentagem final de presença é de: "+porcentagem/lista.length+"%");

        }

        var alunosMatriculados = [ "a", "b", "c", "d", "e" ];

        // Presença diária
        var presencaSegunda = [ "b", "d", "e" ];
        var presencaTerca = [ "a", "b", "c" ];
        var presencaQuarta = [ "a", "b", "e" ];
        var presencaQuinta = [ "a", "b", "c", "d" ];
        var presencaSexta = [ "a", "b", "c", "d", "e" ];

        var lista = [presencaSegunda,presencaTerca,presencaQuarta,presencaQuinta,presencaSexta];

        listaPresenca(lista);

    </script>
</body>
</html>
