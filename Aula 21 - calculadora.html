<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            function calculate(num1, operador, num2) {
                var resultado;
                switch (operador) {
                    case "+":
                        resultado = num1 + num2;
                        break;
                    case "-":
                        resultado = num1 - num2;
                        break;
                    case "*":
                        resultado = num1 * num2;
                        break;
                    case "/":
                        if (num2 == 0) {
                            resultado = null;
                        } else {
                            resultado = num1 / num2;
                        }
                        break;

                    case "%":
                        resultado = num1 % num2;
                        break;
                    default:
                        resultado = null;
                        break;
                }

                return resultado;

            }

            calculate();
        </script>
    </body>
</html>
