<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resto da Divisão</title>
</head>
<body>
    <script>
        function resto(num){

            return num % 2;
        }

        var divisao = prompt("Digite um numero para dividir:");
        document.write("O resto da divisão é: "+resto(divisao));

    </script>
</body>
</html>
